lint:
    use:
        - DEFAULT
    enum_zero_value_suffix: UNSPECIFIED
    service_suffix: API
    ignore: []
    except: []
    allow_comment_ignores: false
    ignore_only: {}

deps: []

generate:
    inputs:
        - directory:
              path: "."
    plugins:
        - name: go
          out: ./pkg
          opts:
              paths: source_relative
        - name: go-grpc
          out: ./pkg
          opts:
              paths: source_relative
              require_unimplemented_servers: true

breaking:
    ignore: []
    against_git_ref: master
